# backend/template.yaml
AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Resources:
  SamRoyIoApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Aliases:
          - backend.app.samroy.io
        Origins:
          - Id: SamRoyIoApiOrigin
            DomainName:
              Fn::Join:
                - ""
                - - Ref: SamRoyIoApi
                  - ".execute-api."
                  - Ref: AWS::Region
                  - ".amazonaws.com"
            OriginPath: "/prod" # Adjust the stage name if necessary
            CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginProtocolPolicy: "https-only"
              OriginSSLProtocols:
                - TLSv1.2
        DefaultCacheBehavior:
          TargetOriginId: SamRoyIoApiOrigin
          ViewerProtocolPolicy: "redirect-to-https"
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - POST
            - PATCH
            - DELETE
          ForwardedValues:
            QueryString: true
            Headers:
              - Authorization
          LambdaFunctionAssociations: []
        ViewerCertificate:
          AcmCertificateArn: arn:aws:acm:us-west-1:917324635987:certificate/31fa960b-cd78-40d9-91e5-22aef82653ea
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2018

  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/hello_world/
      Handler: app.lambda_handler
      Runtime: python3.8
      Events:
        HelloWorldApi:
          Type: Api
          Properties:
            RestApiId: !Ref SamRoyIoApi
            Path: /hello
            Method: get

  PostVisitorFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/post_visitor/
      Handler: app.lambda_handler
      Runtime: python3.8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref VisitorCountTable
      Events:
        PostVisitorApi:
          Type: Api
          Properties:
            RestApiId: !Ref SamRoyIoApi
            Path: /post_visitor
            Method: post

  GetVisitorCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/get_visitor_count/
      Handler: app.lambda_handler
      Runtime: python3.8
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref VisitorCountTable
      Events:
        PostVisitorApi:
          Type: Api
          Properties:
            RestApiId: !Ref SamRoyIoApi
            Path: /get_visitor_count
            Method: get

  VisitorCountTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: VisitorCount
      AttributeDefinitions:
        - AttributeName: VisitorId
          AttributeType: S
      KeySchema:
        - AttributeName: VisitorId
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
